<!DOCTYPE html>
<html>
<head>
    <title>Contact Form</title>
    <link rel="stylesheet" href="css/contactus.css">
</head>
    <body>
        <section>
        <div class="container">
        <div class="contactinfo">
            <div>
            <h2>Contact Info</h2>
            <ul class="info">
            <li>
               <span><img src="images/location.png"></span>
               <span>One Bowerman drive<br> Beaverton,CA <br>97005 USA </span>
              </li>      
                <li>
                <span><img src="images/phone.png"></span>
                <span>1800-102-6453</span>
                </li>          
                <li>
                <span><img src="images/gmail.png"></span>
                <span>nike@gmail.com</span>
                </li>
            </ul>
            </div>
            <ul class="footer">
            <li><a href="#"><img src="images/google.png"></a></li>
            <li><a href="#"><img src="images/twitter1.png"></a></li>
            <li><a href="#"><img src="images/facebook.png"></a></li>
            <li><a href="#"><img src="images/linkedin.png"></a></li>
            </ul>
            </div>
            <div class="contactform">
            <h2>Send a Message</h2>
                <div class="formbox">
                    
                <div class="inputbox w50">
                    <input type="text" name="" required>
                    <span>First name</span>
                    </div>
                    
                     <div class="inputbox w50">
                    <input type="text" name="" required>
                    <span>Last name</span>
                    </div>
                    
                     <div class="inputbox w50">
                    <input type="text" name="" required>
                    <span>Email address</span>
                    </div>
                    
                     <div class="inputbox w50">
                    <input type="text" name="" required>
                    <span>Mobile Number</span>
                    </div>
                    
                    
                     <div class="inputbox w100">
                     <textarea></textarea>                    
                         <span>Write your message here</span>
                    </div>
                    
                     <div class="inputbox w100">
                    <input type="Submit" value="Send" required>
                    </div> 
                </div>
            </div>
            </div>
        </div>
   </section>   
    </body>
</html>
